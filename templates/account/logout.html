{% extends 'base.html' %}
{% load static %}
{% load allauth %}
{% load i18n %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center"
             style="height: 100vh">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-3">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-3">Sign Out</h2>
                        <p class="text-muted">Are you sure you want to sign out?</p>
                        <form method=post action={{ action_url }}>
                            {% csrf_token %}
                            <button class="btn btn-custom" type="submit">{% translate "Sign Out" %}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
