{% extends 'base.html' %}
{% load static %}
{% load allauth %}
{% load i18n %}
{% block header %}
    {% include 'partial/header.html' %}
{% endblock %}
{% block content %}
    {% include 'partial/profile_navigation.html' %}
    <div class="container">
        <div class="row align-items-center mt-4">
            <div class="text-center">
                <h2 class="mb-3">Sign Out</h2>
                <p class="text-muted">Are you sure you want to sign out?</p>
                <form method=post action={{ action_url }}>
                    {% csrf_token %}
                    <button class="btn btn-custom" type="submit">{% translate "Sign Out" %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
