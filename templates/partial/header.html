{% load static %}
{% load category_tag %}
<header>
    <div class="container d-flex justify-content-between align-items-center">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <a href="/" class="navbar-brand">
                <img src="{% static 'images/logo.jpg' %}"
                     class="img-fluid"
                     style="max-width: 250px"
                     alt="Cocoa Pixies Logo">
            </a>
        </div>
        <div class="col-3 text-end">
            {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}" class="me-3">
                    <img src="{% static 'icons/logout.png' %}" alt="Logout" width="30">
                </a>
            {% else %}
                <a href="{% url 'account_login' %}" class="me-3">
                    <img src="{% static 'icons/login.png' %}" alt="Login" width="30">
                </a>
            {% endif %}
            <a href="{% url 'basket' %}">
                <img src="{% static 'icons/chocolate-bar.png' %}" alt="Cart" width="30">
            </a>
        </div>
    </div>
    <ul class="nav justify-content-center">
        {% get_categories as categories %}
        {% for category in categories %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'category_products' category.slug %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
</header>
